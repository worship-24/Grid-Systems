<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link  href="css/style.css" rel="stylesheet">

  <title>Bootstrap Grid</title>
</head>
<body>

  <h1>"Responsive Grid systems"</h1>

  <!-- header section start -->
  <section class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12">
          <div class="box">1.1</div>
        </div>
        <div class="col-md-7 col-sm-6 col-6">
          <div class="box">1.2</div>
        </div>
        <div class="col-md-3 col-sm-3 col-6">
          <div class="box">1.3</div>
        </div>
      </div>
    </div>
  </section>
  <!-- header section end -->

  <!-- hero section start -->
  <section class="hero">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8 col-sm-12 d-none d-sm-block">
              <div class="box">2.1</div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="box">2.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-none d-md-block">
          <div class="box red">3</div>
        </div>
      </div>
    </div>
  </section>

  <!-- hero section end -->

  <!-- body section start -->
  
  <section class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9 col-12">
              <div class="box">4.1</div>
            </div>
            <div class="col-sm-3 d-md-none d-sm-block col-12">
              <div class="box red">3</div>
            </div>
            <div class="col-md-8 col-sm-12 col-12">
              <div class="box">4.2</div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-12 d-none d-sm-block">
          <div class="box">5</div>
        </div>
      </div>
    </div>
  </section>

  <!-- body section end -->

  <!-- Footer section start -->

  <section class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="box">6</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer section end -->









  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
